<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Editor</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>BlogHub</h1>
        <nav>
            <a href="/" class="blog-btn">Home</a>
            <button class="logout-btn" id="logout-btn">Logout</button>
        </nav>
    </header>

    <main class="editor-container">
        <form id="blog-form">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" rows="10" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="author">Author Name:</label>
                <input type="text" id="author" required>
            </div>
            
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" id="image" accept="image/*">
                <div id="image-preview"></div>
            </div>
            
            <button type="submit" id="save-btn" class="blog-btn">Save Blog</button>
        </form>
    </main>

    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <p id="modal-message"></p>
            <button id="confirm-action">Confirm</button>
            <button id="cancel-action">Cancel</button>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="module" src="/js/editor.js"></script>
</body>
</html>
